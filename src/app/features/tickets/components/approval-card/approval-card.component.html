<div 
  class="p-4 cursor-pointer hover:bg-gray-50 transition-colors"
  [class.bg-blue-50]="isSelected"
  (click)="onCardClick()"
>
  <div class="flex justify-between items-start">
    <div>
      <h3 class="font-medium text-gray-900">{{ ticket.title }}</h3>
      <p class="text-sm text-gray-500 mt-1">{{ ticket.assigneeName || 'Unassigned' }}</p>
    </div>
    <span class="px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
      {{ formatProcessType(ticket.type) }}
    </span>
  </div>
  
  <p class="text-sm text-gray-600 mt-2 line-clamp-2">{{ ticket.description }}</p>
  
  <p class="text-xs text-gray-500 mt-2" *ngIf="ticket.dueDate">
    Due: {{ formatDate(ticket.dueDate) }}
  </p>
  
  <p class="text-xs text-gray-500 mt-1">
    Created: {{ formatDate(ticket.createdAt) }}
  </p>
  
  <!-- Priority indicator -->
  <div class="mt-2">
    <span 
      class="px-2 py-0.5 rounded text-xs font-medium"
      [ngClass]="{
        'bg-red-100 text-red-800': ticket.priority === 'critical' || ticket.priority === 'high',
        'bg-yellow-100 text-yellow-800': ticket.priority === 'medium',
        'bg-green-100 text-green-800': ticket.priority === 'low'
      }"
    >
      {{ ticket.priority }} priority
    </span>
  </div>
</div>
